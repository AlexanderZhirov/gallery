<!-- BEGIN: autorization -->
<section class="top">	
    <div class="wrapper content_header clearfix">
        <h1 class="title">Авторизация пользователя</h1>
    </div>		
</section>

<section class="wrapper">
    <div class="content">
        <!-- BEGIN: message -->
        <span class="message">{message}</span><br>
        <!-- END: message -->
        <!-- BEGIN: errors -->
        <span class="errors">{errors}</span><br>
        <!-- END: errors -->
        <form action="" method="post">
            <div>
                <label for="login">Логин:</label>
                <input type="text" name="login" id="login" value="{p.login}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" name="password" id="password" value="{p.password}">
            </div>
            <div>
                <label for="remember">Запомнить меня на этом устройстве</label>
                <input type="checkbox" name="remember" id="remember"/>
            </div>
            <div>
                <input type="submit" name="submit" value="Войти">
            </div>
        </form>
        <a href="/autorization/recovery">Забыли пароль?</a>
    </div>
</section>
<!-- END: autorization -->
